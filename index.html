<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Dansfig" />
		<meta name="description" content="Reviews page JS" />
		<meta name="keywords" content="Dansfig, Js, JavaScript, javascript" />

		<!-- Link Icon -->
		<link rel="icon" href="./assets/eye-2-line.svg" />
		<!-- Link RemixIcon -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<!-- Link Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Poppins:wght@400;500;600;700&family=Ubuntu+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<!-- Link Css -->
		<link rel="stylesheet" href="./css/index.css" />

		<title>Reviews - Page</title>
	</head>
	<body>
		<main class="main">
			<div class="main__title">
				<h1 class="main__title-text">Our Reviews</h1>
			</div>
			<div class="main__container">
				<div class="main__review">
					<div class="main__review-person__img">
						<div class="circle">
							<div class="coma">,,</div>
						</div>
						<img src="./assets/1.jpg" class="main__img" alt="img-reviewer" />
					</div>
					<div class="main__review-person">
						<h2 class="main__review-person__name"></h2>
						<h3 class="main__review-person__job"></h3>
					</div>
					<div class="main__review-person__text">
					</div>
					<div class="main__review-person">
						<div class="main__review-person__arrows">
							<i class="ri-arrow-left-s-line arrows"></i>
							<i class="ri-arrow-right-s-line arrows"></i>
						</div>
						<button class="main__review-person__button">Surprise me</button>
					</div>
				</div>
			</div>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
